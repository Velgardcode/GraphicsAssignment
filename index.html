<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tinkercad Model</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Meet Bob!</h1>

    <model-viewer 
        src="bob.glb" 
        alt="A 3D model of Bob made in Tinkercad" 
        auto-rotate 
        camera-controls>
    </model-viewer>

</body>
</html>
